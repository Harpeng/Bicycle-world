<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страница о велосипедах и тренировках" />
    <meta name="author" content="Гондарев Алексей" />
    <meta
      name="keywords"
      content="Велосипеды, тренировки, покрытия, градиенты"
    />
    <title>Bycycle-World</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <nav class="header__nav">
          <li class="header__li">
            <a class="header__link" href="#">Покрытия и градиенты</a>
          </li>
          <li class="header__li">
            <a class="header__link" href="#">Велосипеды</a>
          </li>
          <li class="header__li">
            <a class="header__link" href="#">Тренировки</a>
          </li>
        </nav>
      </header>
      <main class="content">
        <section class="intro">
          <div class="intro__lead">
            <div class="intro__descriptions">
              <h1 class="intro__title">Шоссе, ТТ и Грэвел</h1>
              <p class="intro__text">
                Триатлонные старты, горные серпантины или грейвел заезды по
                живописным маршрутам – нужно только определиться с выбором
                велосипеда и отправиться в путь.
              </p>
              <button type="button" class="intro__button button">
                <a class="intro__button-link">Подробнее</a>
              </button>
            </div>
            <div class="intro__bike-block">
              <p class="intro__bike-name">Cannondale Systemsix</p>
              <div class="intro__icon-line"></div>
            </div>
          </div>
          <div class="intro__pictures">
            <div class="intro__bike-container">
              <img
                class="intro__bike-fix"
                src="./images/image__bycycle-himod.png"
                alt="модель велосипеда Cannondale Systemsix Himod"
              />
            </div>
            <img
              class="intro__main-img"
              src="./images/Image__main.png"
              alt="горный пейзаж"
            />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
